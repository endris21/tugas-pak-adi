<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="endris.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="marquee">Login Form</h2>
        <form>
            <div class="fieldbox">
                <div class="password-wrapper">
                    <label for="username" class="label">username</label>
                    <input type="text" class="username" id="username" name="username" placeholder="Enter username" required/>
                </div>
            
                <div class="password-wrapper">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="password" id="password" name="password" placeholder="Enter password" required/>
                    <img id="icon" src="asset/hide.png" alt="Hide/unhide" />
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
            </div>
            
        </form>
    </div>
</body>
</html>
